<div>
    <div class="p-3 bg-light">
    <div class="d-flex justify-content-right" id="display_b">

        <div id="display_b" class="d-flex justify-content-around align-self-center mtb" style="width: 40%">
            <div><i class="fas fa-phone-alt align-self-center"></i>
                <a style="color:inherit;text-decoration: none" href="tel:08002118289" class="m-0 p-2">08002118289</a></div>


            <div class="mtb1"><i class="fas fa-envelope align-self-center"></i>
                <a style="color: inherit;text-decoration: none;" href="https://mail.google.com/mail/?view=cm&fs=1&to=service@tkckitchens.co.uk" class="m-0 p-2">service@tkckitchens.co.uk</a></div>

        </div>


        <div id="display_b" class="d-flex justify-content-end align-self-center mtb" style="width: 60%">

                    <a class="a_btn" style="text-decoration: none;color: black;font-weight: 500" href="{% url 'adminPanel:index' %}">Admin Panel</a>

                    <a href="{% url 'application:logout' %}" class="a_btn" style="text-decoration: none;color: black;font-weight: 500">Logout</a>

                <a href="{% url 'application:login' %}" class="a_btn" style="text-decoration: none;color: black;font-weight: 500">Login</a>

                {% endif %}

            <div id="search_in" class="d-flex justify-content-center" >
