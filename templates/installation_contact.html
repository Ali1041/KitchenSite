{% extends 'base.html'%}

{% block content %}

    <div style="width: 40%;margin: auto" class="border p-5" id="search_in">
        <form action="">
            {% csrf_token %}
            <h3 class="text-center">Installation form</h3>
            <label for="" class="d-block">
                Name
                <input type="text" class="form-control">
            </label>

            <label for="" class="d-block">
                Email Address
                <input type="email" class="form-control">
            </label>

            <label for="" class="d-block">
                Phone Number
                <input type="number" class="form-control">
            </label>

            <label for="" class="d-block">
                Site Address
                <input type="text" class="form-control">
            </label>

            <label for="" class="d-block my-4">
                Is room ready to measure?<br/>
                <input type="radio" name="measure"><span class="ml-2">Yes</span><br/>
                <input type="radio" name="measure"><span class="ml-2">No</span>
            </label>

            <label for="" class="d-block my-4">
                Do you want us to remove the old kitchen?<br/>
                <input type="radio" name="old"><span class="ml-2">Yes</span><br/>
                <input type="radio" name="old"><span class="ml-2">No</span>
            </label>

            <label for="" class="d-block my-4">
                Do you require Plastering, Plumbing & Electrics?<br/>
                <input type="radio" name="ee"><span class="ml-2">Yes</span><br/>
                <input type="radio" name="ee"><span class="ml-2">No</span>
            </label>

            <label for="" class="d-block my-4">
                What is your budget on the project Including Cabinets, Worktops, Appliances, Accessories and Installation?<br/>
                <input type="radio" name="price"><span class="ml-2">£ 10,000-12,000</span><br/>
                <input type="radio" name="price"><span class="ml-2">£ 12,000-14,000</span><br/>
                <input type="radio" name="price"><span class="ml-2">£ 14,000-16,000</span><br/>
                <input type="radio" name="price"><span class="ml-2">£ 16,000-18,000</span><br/>

                <input type="radio" ><span class="ml-2">£ 20,000+</span>
            </label>


            <label for="" class="d-block">
                Anything else you want to tell us?
                <textarea class="form-control"></textarea>
            </label>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>



{% endblock %}
