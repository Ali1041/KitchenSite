{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="p-5 border border-rounded my-4" style="width: 40%;margin: auto" id="search_in">
        <form action="{% url 'application:login' %}" method="POST">
            <h4 class="text-center" style="color: rgb(46, 154, 135)">Login</h4>
            {% if messages %}
                {% for msg in messages %}

                    <p class="alert alert-primary" id="pop" role="alert">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success w-100">Login</button>
            <small>No account?<a href="{% url 'application:signup' %}">Signup here</a></small>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
            let msg = `{{ msg }}`;
            const p =document.getElementById('pop')
            if (msg!==''){
                p.innerHTML = msg
                setTimeout(()=>{
                    p.innerHTML = ''
                },3000)
            }
    </script>


{% endblock %}
