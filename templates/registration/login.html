{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="p-5 border border-rounded my-4" style="width: 40%;margin: auto" id="search_in">
        <form action="{% url 'application:login' %}" onsubmit="redirect(event)" method="POST">
            <h4 class="text-center" style="color: rgb(46, 154, 135)">Login</h4>
            {% if messages %}
                {% for msg in messages %}

                    <p class="alert alert-primary" id="pop" role="alert">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <label for="" class="d-block">
                <input type="text" name="username" class="form-control" placeholder="Username" >

            </label>

            <label for="" class="d-block">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </label>
            <input type="text" value="{{ url }}" hidden name="url">
            <button class="btn btn-success w-100 my-2">Login</button>
            <p>No account?<a href="{% url 'application:signup' %}">Signup here</a></p>
            <p><a href="{% url 'reset_password' %}">Forgot Password?</a></p>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
        function redirect(e){
            history.back()
        }
    </script>


{% endblock %}
