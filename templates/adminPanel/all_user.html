{% extends 'adminPanel/admin_home.html' %}

{% block content %}
    <div class="container my-4">
        <a href="{% url 'adminPanel:index' %}" class="btn btn-secondary mb-3">Back</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
	                <th>Date Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
	                <tr>
		                <td>{{ item.username }}</td>
		                <td>
			                {{ item.email }}
		                </td>
	                    <td>
		                    {{ item.date_joined }}
	                    </td>
	                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock %}
