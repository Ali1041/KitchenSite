{% extends 'adminPanel/admin_home.html' %}
{% block content %}

    <div class="container my-4">
	    <a href="{% url 'adminPanel:add_accessories'%}" class="btn btn-success mb-3">Add Kitchen Accessories Type</a>
        <a href="{% url 'adminPanel:index' %}" class="btn btn-secondary mb-3">Back</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
	                <th>Description</th>
	                <th>Price</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                    <tr>
                        <td>{{ item.accessories_type.name }} </td>
	                    <td>{{ item.description }}</td>
	                    <td>{{ item.price }}</td>
                        <td><a href="{% url 'adminPanel:detail_in_accessories' item.accessories_type.pk item.pk %}" class="btn btn-success">Detail</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
