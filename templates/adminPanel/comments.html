{% extends 'adminPanel/admin_home.html' %}

{% block content %}
    <div class="container">
    <h3>Approve comments</h3>
        {% for item in comments %}
        <div class="border-bottom  p-3">
            <p>{{ item.comment }}</p>
            {% if item.worktop %}
            <p>{{ item.worktop }}</p>
                <a href="{% url 'adminPanel:approved' 'worktop' item.pk %}" class="btn btn-success">Approve</a>
            {% else %}
            <p>{{ item.appliances }}</p>
                <a class="btn btn-success" href="{% url 'adminPanel:approved' 'appliance' item.pk %}">Approve</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>




{% endblock %}
