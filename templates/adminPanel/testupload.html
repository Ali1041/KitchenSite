{% extends 'adminPanel/admin_home.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="p-5 border my-2" style="width: 40%;margin: auto">
        <form action="{% url 'adminPanel:bulk' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="text-center">Add File</h3>
            {% bootstrap_form form %}
            <button class="btn btn-success w-100">Add bulk</button>
        </form>
    </div>



{% endblock %}
