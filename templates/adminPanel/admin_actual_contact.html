{% extends 'adminPanel/admin_home.html' %}
{% block content %}
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
	                <th>Date</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                {% for item,i in date %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.email }}</td>
	                    <td>{{ i }}</td>
                        <td><a href="{% url 'adminPanel:actual-detail' item.pk %}" class="btn btn-success">Details</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
